                            </div>
                        </div>
                        <div class="content">
                            <h2 class="text-center text-4xl font-bold mb-2">Resepsi</h2>
                            <div class="wrapper flex gap-4 justify-center">
                                <p class="border-2 border-slate-800 text-slate-800 px-4 py-2 rounded-xl text-center flex items-center gap-2"><i class="ri-calendar-2-line"></i>Jumat, 31 Maret 2023</p>
                                <p class="border-2 border-slate-800 text-slate-800 px-4 py-2 rounded-xl text-center flex items-center gap-2"><i class="ri-map-pin-2-line"></i>SMK Telkom Sidoarjo</p>
